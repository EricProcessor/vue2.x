<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>输入成绩的等级是</p>
        <p v-if="score>=90">优秀</p>
        <p v-else-if="score>=75">良好</p>
        <p v-else-if="score>=60">及格</p>
        <p v-else>不及格</p>
        <input type="text" v-model="score">
    </div>
    <script src="./js/vue.js"></script>
    <script>
        //1创建vue的实例
        let vm = new Vue({
            el:"#app",
            data:{//vue中的model ->数据
                score:90
            }
        });
    </script>
</body>
</html>
