<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p :style="{color:fontColor}">{{msg}}</p>
        <!-- <button v-on:click="msg='明天就是周四了啊'">改变内容</button> -->
        <button @click="change()">改变内容</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        //1创建vue的实例
        let vm = new Vue({
            el:"#app",
            data:{//vue中的model ->数据
                msg:"今天是周三呢",
                fontColor:"red"
            },
            methods:{
                change(){
                    this.msg = "明天就是周四了啊",
                    this.fontColor = "green"
                }
            }
        });
    </script>
</body>
</html>
