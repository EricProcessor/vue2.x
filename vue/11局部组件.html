<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <div id="app">
        <my-date></my-date>
        <my-color></my-color>

    <script src="./js/vue.js"></script>
    <script>
        //1  组件构造器
        let Profiel = Vue.extend({
            //1.1模板选项
            template:`
                    <div>
                        <input type='date'>
                        <p>今天已经是冬天了!</p>
                    </div>
            `
        });
        let Profiel2 = Vue.extend({
            //1.1模板选项
            template:`
                    <div>
                        <input type='color'>
                        <p>这是个色板</p>
                    </div>
            `
        });

        //1创建vue的实例
     new Vue({
            el:"#app",
            components:{
                'my-date':Profiel,
                'my-color':Profiel2,

            }
    });
    new Vue({
        el:"#app1",
    })
    </script>
